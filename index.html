<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Phonk Video Modifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            touch-action: manipulation;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
        }

        .header {
            margin-bottom: 25px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            margin: 0 auto 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
        }

        h1 {
            color: #2d3748;
            font-size: clamp(22px, 5vw, 28px);
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .subtitle {
            color: #718096;
            font-size: clamp(14px, 3.5vw, 16px);
            line-height: 1.3;
        }

        .upload-area {
            border: 3px dashed #cbd5e0;
            border-radius: 15px;
            padding: 30px 15px;
            margin: 25px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .upload-area:hover,
        .upload-area:focus,
        .upload-area.touch-active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: clamp(36px, 8vw, 48px);
            color: #cbd5e0;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #4a5568;
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.2;
        }

        .upload-subtext {
            color: #718096;
            font-size: clamp(12px, 3vw, 14px);
            line-height: 1.3;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: clamp(14px, 3.5vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: 100%;
            max-width: 280px;
            touch-action: manipulation;
            min-height: 48px; /* Minimum touch target size */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover,
        .btn:focus {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .file-info {
            background: #f7fafc;
            border-radius: 10px;
            padding: 20px 15px;
            margin: 20px 0;
            text-align: left;
            position: relative;
        }

        .file-name {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
            font-size: clamp(14px, 3.5vw, 16px);
            word-break: break-word;
            padding-right: 30px;
        }

        .file-size {
            color: #718096;
            font-size: clamp(12px, 3vw, 14px);
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 10px;
            color: #4a5568;
            font-size: clamp(12px, 3vw, 14px);
        }

        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
            font-size: clamp(14px, 3.5vw, 15px);
            line-height: 1.4;
        }

        .status-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .remove-btn {
            background: none;
            border: none;
            color: #e53e3e;
            cursor: pointer;
            font-size: 16px;
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            transition: background-color 0.2s ease;
        }

        .remove-btn:hover,
        .remove-btn:focus {
            background: rgba(229, 62, 62, 0.1);
        }

        .supported-formats {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: clamp(11px, 2.5vw, 12px);
            line-height: 1.4;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            flex-shrink: 0;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 25px 20px;
                border-radius: 15px;
            }

            .upload-area {
                padding: 25px 10px;
                margin: 20px 0;
                min-height: 100px;
            }

            .btn {
                padding: 16px 20px;
                margin-top: 20px;
            }

            .file-info {
                padding: 18px 15px;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
                max-height: 90vh;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }

            .header {
                margin-bottom: 15px;
            }

            .upload-area {
                padding: 20px 15px;
                margin: 15px 0;
                min-height: 80px;
            }

            .logo {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(26, 32, 44, 0.95);
            }

            h1 {
                color: #f7fafc;
            }

            .subtitle {
                color: #a0aec0;
            }

            .upload-text {
                color: #e2e8f0;
            }

            .upload-subtext {
                color: #a0aec0;
            }

            .file-info {
                background: #2d3748;
            }

            .file-name {
                color: #f7fafc;
            }

            .file-size {
                color: #a0aec0;
            }

            .progress-text {
                color: #e2e8f0;
            }

            .supported-formats {
                color: #a0aec0;
                border-top-color: #4a5568;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸŽµ</div>
            <h1>Phonk Video Modifier</h1>
            <p class="subtitle">Transform your videos with phonk-style effects</p>
        </div>

        <div class="upload-area" id="uploadArea" tabindex="0" role="button" aria-label="Upload video file">
            <div class="upload-icon">ðŸ“¹</div>
            <div class="upload-text">Drop your video here</div>
            <div class="upload-subtext">or tap to browse files</div>
            <input type="file" id="fileInput" class="file-input" accept="video/*" aria-label="Select video file">
        </div>

        <div id="fileInfo" class="file-info" style="display: none;">
            <button class="remove-btn" id="removeBtn" aria-label="Remove selected file">âœ•</button>
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div id="progressContainer" class="progress-container" style="display: none;">
            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;" role="alert"></div>

        <button class="btn" id="uploadBtn" disabled>Upload & Apply Phonk Effects</button>

        <div class="supported-formats">
            Supported formats: MP4, AVI, MOV, MKV, WebM
        </div>
    </div>

    <script>
        class VideoUploader {
            constructor() {
                this.selectedFile = null;
                this.isUploading = false;
                this.touchStartTime = 0;
                this.initializeElements();
                this.attachEventListeners();
                this.setupMobileOptimizations();
            }

            initializeElements() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.fileInfo = document.getElementById('fileInfo');
                this.fileName = document.getElementById('fileName');
                this.fileSize = document.getElementById('fileSize');
                this.removeBtn = document.getElementById('removeBtn');
                this.uploadBtn = document.getElementById('uploadBtn');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.statusMessage = document.getElementById('statusMessage');
            }

            attachEventListeners() {
                // File input change
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                
                // Click/tap events
                this.uploadArea.addEventListener('click', () => this.triggerFileInput());
                this.uploadArea.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.triggerFileInput();
                    }
                });

                // Touch events for better mobile interaction
                this.uploadArea.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: true });
                this.uploadArea.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: true });
                
                // Drag and drop (primarily for desktop, but some mobile browsers support it)
                this.uploadArea.addEventListener('dragover', (e) => this.handleDragOver(e));
                this.uploadArea.addEventListener('dragleave', (e) => this.handleDragLeave(e));
                this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));
                
                // Remove file
                this.removeBtn.addEventListener('click', () => this.removeFile());
                this.removeBtn.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.removeFile();
                });
                
                // Upload button
                this.uploadBtn.addEventListener('click', () => this.uploadFile());

                // Prevent zoom on double tap for iOS
                this.uploadArea.addEventListener('touchend', (e) => {
                    e.preventDefault();
                });
            }

            setupMobileOptimizations() {
                // Prevent viewport zoom on input focus (iOS)
                const viewportMeta = document.querySelector('meta[name="viewport"]');
                if (viewportMeta) {
                    const originalContent = viewportMeta.content;
                    
                    this.fileInput.addEventListener('focus', () => {
                        viewportMeta.content = originalContent + ', user-scalable=no';
                    });
                    
                    this.fileInput.addEventListener('blur', () => {
                        viewportMeta.content = originalContent;
                    });
                }

                // Handle orientation changes
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        window.scrollTo(0, 0);
                    }, 100);
                });

                // Optimize for mobile keyboards
                window.addEventListener('resize', () => {
                    if (window.innerHeight < 500) {
                        document.body.style.minHeight = '100vh';
                    } else {
                        document.body.style.minHeight = '100dvh';
                    }
                });
            }

            handleTouchStart(e) {
                this.touchStartTime = Date.now();
                this.uploadArea.classList.add('touch-active');
            }

            handleTouchEnd(e) {
                this.uploadArea.classList.remove('touch-active');
                const touchDuration = Date.now() - this.touchStartTime;
                
                // Only trigger if it's a quick tap (not a scroll)
                if (touchDuration < 300) {
                    this.triggerFileInput();
                }
            }

            triggerFileInput() {
                if (!this.isUploading) {
                    this.fileInput.click();
                }
            }

            handleDragOver(e) {
                e.preventDefault();
                e.stopPropagation();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                e.stopPropagation();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                this.uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            processFile(file) {
                if (!this.isValidVideoFile(file)) {
                    this.showStatus('Please select a valid video file', 'error');
                    this.vibrate([200, 100, 200]); // Error vibration pattern
                    return;
                }

                // Check file size (limit to 500MB for mobile)
                const maxSize = 500 * 1024 * 1024; // 500MB
                if (file.size > maxSize) {
                    this.showStatus('File too large. Please select a video under 500MB', 'error');
                    this.vibrate([200, 100, 200]);
                    return;
                }

                this.selectedFile = file;
                this.showFileInfo(file);
                this.uploadBtn.disabled = false;
                this.hideStatus();
                this.vibrate([100]); // Success vibration
            }

            isValidVideoFile(file) {
                const validTypes = ['video/mp4', 'video/avi', 'video/mov', 'video/mkv', 'video/webm', 'video/quicktime'];
                const validExtensions = ['.mp4', '.avi', '.mov', '.mkv', '.webm'];
                
                return validTypes.some(type => file.type.includes(type.split('/')[1])) ||
                       validExtensions.some(ext => file.name.toLowerCase().endsWith(ext));
            }

            showFileInfo(file) {
                this.fileName.textContent = file.name;
                this.fileSize.textContent = this.formatFileSize(file.size);
                this.fileInfo.style.display = 'block';
                this.uploadArea.style.display = 'none';
            }

            removeFile() {
                this.selectedFile = null;
                this.fileInfo.style.display = 'none';
                this.uploadArea.style.display = 'block';
                this.uploadBtn.disabled = true;
                this.hideProgress();
                this.hideStatus();
                this.fileInput.value = '';
                this.vibrate([50]); // Light feedback
            }

            async uploadFile() {
                if (!this.selectedFile || this.isUploading) return;

                // Check network connection
                if (!navigator.onLine) {
                    this.showStatus('No internet connection. Please check your network and try again.', 'error');
                    this.vibrate([200, 100, 200]);
                    return;
                }

                this.isUploading = true;
                this.uploadBtn.disabled = true;
                this.uploadBtn.innerHTML = '<span class="loading-spinner"></span>Processing...';
                
                this.showProgress();
                this.hideStatus();

                const formData = new FormData();
                formData.append('video', this.selectedFile);

                try {
                    // Simulate progress updates
                    this.updateProgress(10, 'Uploading video...');
                    
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 300000); // 5 minute timeout

                    const response = await fetch('http://localhost:5000/upload', {
                        method: 'POST',
                        body: formData,
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);
                    this.updateProgress(50, 'Applying phonk effects...');

                    if (!response.ok) {
                        const contentType = response.headers.get('content-type');
                        if (contentType && contentType.includes('application/json')) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || 'Upload failed');
                        } else {
                            throw new Error(`Upload failed: ${response.statusText}`);
                        }
                    }

                    this.updateProgress(90, 'Preparing download...');

                    const blob = await response.blob();
                    
                    // Mobile-optimized download
                    this.downloadFile(blob);
                    
                    this.updateProgress(100, 'Download started!');
                    this.vibrate([100, 50, 100, 50, 200]); // Success pattern
                    
                    setTimeout(() => {
                        this.showStatus('Video processed and downloaded successfully!', 'success');
                        this.resetUploader();
                    }, 1000);

                } catch (error) {
                    console.error('Upload error:', error);
                    let errorMessage = 'Upload failed';
                    
                    if (error.name === 'AbortError') {
                        errorMessage = 'Upload timed out. Please try with a smaller file.';
                    } else if (error.message) {
                        errorMessage = `Upload failed: ${error.message}`;
                    }
                    
                    this.showStatus(errorMessage, 'error');
                    this.vibrate([200, 100, 200, 100, 200]);
                    this.resetUploader();
                }
            }

            downloadFile(blob) {
                // Mobile-friendly download approach
                const downloadUrl = window.URL.createObjectURL(blob);
                
                if (this.isMobile()) {
                    // For mobile, try to open in new window/tab
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = `phonk_${this.selectedFile.name}`;
                    link.target = '_blank';
                    
                    // Trigger download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                } else {
                    // Desktop download
                    const downloadLink = document.createElement('a');
                    downloadLink.href = downloadUrl;
                    downloadLink.download = `phonk_${this.selectedFile.name}`;
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);
                }
                
                // Clean up
                setTimeout(() => {
                    window.URL.revokeObjectURL(downloadUrl);
                }, 1000);
            }

            isMobile() {
                return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       (window.innerWidth <= 768);
            }

            vibrate(pattern) {
                if ('vibrate' in navigator) {
                    navigator.vibrate(pattern);
                }
            }

            updateProgress(percent, text) {
                this.progressFill.style.width = `${percent}%`;
                this.progressText.textContent = text;
                this.progressContainer.querySelector('.progress-bar').setAttribute('aria-valuenow', percent);
            }

            showProgress() {
                this.progressContainer.style.display = 'block';
                this.updateProgress(0, 'Starting...');
            }

            hideProgress() {
                this.progressContainer.style.display = 'none';
            }

            showStatus(message, type) {
                this.statusMessage.textContent = message;
                this.statusMessage.className = `status-message status-${type}`;
                this.statusMessage.style.display = 'block';
                
                // Auto-hide success messages on mobile
                if (type === 'success' && this.isMobile()) {
                    setTimeout(() => {
                        this.hideStatus();
                    }, 5000);
                }
            }

            hideStatus() {
                this.statusMessage.style.display = 'none';
            }

            resetUploader() {
                this.isUploading = false;
                this.uploadBtn.innerHTML = 'Upload & Apply Phonk Effects';
                this.uploadBtn.disabled = this.selectedFile === null;
                this.hideProgress();
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize the uploader when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VideoUploader();
        });

        // Prevent default behaviors that might interfere with the app
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault(); // Prevent pinch zoom
            }
        }, { passive: false });

        document.addEventListener('gesturestart', (e) => {
            e.preventDefault(); // Prevent gesture zoom on iOS
        });
    </script>
</body>
